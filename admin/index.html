<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Sistema de Empréstimos</title>
    <link rel="stylesheet" href="../frontend/src/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
        }

        .error-message {
            color: var(--danger-color);
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .admin-container {
            display: none;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .stat-card h3 {
            margin: 0;
            color: var(--primary-color);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 14px;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            max-width: 300px;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .link-recuperar-senha {
            display: block;
            text-align: right;
            margin-top: 5px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }

        .link-recuperar-senha:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-user-tie"></i> Área Administrativa</h1>
            <p>Acesso restrito aos administradores</p>
        </div>

        <form id="loginForm" onsubmit="return fazerLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>

            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script type="module">
        import { API_URL } from '../frontend/src/js/config.js';

        async function fazerLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email,
                        senha,
                        tipo: 'admin'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Verificar se o usuário é admin
                    if (data.usuario.role !== 'admin') {
                        errorMessage.textContent = 'Acesso não autorizado. Apenas administradores podem acessar esta área.';
                        errorMessage.style.display = 'block';
                        return;
                    }

                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminData', JSON.stringify(data.usuario));
                    window.location.href = 'painel.html';
                } else {
                    errorMessage.textContent = data.error || 'Erro ao fazer login';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.textContent = 'Erro ao conectar com o servidor';
                errorMessage.style.display = 'block';
            }
        }

        // Adicionar event listener ao formulário
        document.getElementById('loginForm').addEventListener('submit', fazerLogin);
    </script>
</body>
</html>
