<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Sistema de Empréstimos</title>
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .stat-card h3 {
            margin: 0;
            color: var(--primary-color);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 14px;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header>
            <h1><i class="fas fa-user-shield"></i> Painel Administrativo</h1>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total de Solicitações</h3>
                <div class="stat-value" id="totalSolicitacoes">0</div>
            </div>
            <div class="stat-card">
                <h3>Valor Total</h3>
                <div class="stat-value" id="valorTotal">R$ 0,00</div>
            </div>
            <div class="stat-card">
                <h3>Solicitações Hoje</h3>
                <div class="stat-value" id="solicitacoesHoje">0</div>
            </div>
            <div class="stat-card">
                <h3>Taxa Média de Juros</h3>
                <div class="stat-value" id="taxaMediaJuros">0%</div>
            </div>
        </div>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar solicitações..." class="form-control">
            </div>
            <select id="filterTipo" class="form-control">
                <option value="">Todos os tipos</option>
                <option value="avulso">Avulso</option>
                <option value="parcelado">Parcelado</option>
                <option value="cartao">Cartão</option>
            </select>
            <button class="btn btn-primary" onclick="exportarDados()">
                <i class="fas fa-download"></i> Exportar Excel
            </button>
            <button class="btn btn-danger" onclick="baixarRelatorioPDF()">
                <i class="fas fa-file-pdf"></i> Relatório PDF
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="solicitacoesTable">
                    <!-- Dados serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div id="modalDetalhes" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalhes da Solicitação</h2>
            <div id="detalhesContent"></div>
        </div>
    </div>

    <script>
        // Função para carregar dados
        async function carregarDados() {
            try {
                const response = await fetch('http://localhost:3000/api/solicitacoes', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar dados');
                }

                const data = await response.json();
                atualizarEstatisticas(data);
                preencherTabela(data);
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar dados');
            }
        }

        // Função para atualizar estatísticas
        function atualizarEstatisticas(data) {
            document.getElementById('totalSolicitacoes').textContent = data.length;
            
            const valorTotal = data.reduce((acc, curr) => acc + parseFloat(curr.valor), 0);
            document.getElementById('valorTotal').textContent = formatarMoeda(valorTotal);
            
            const hoje = new Date().toISOString().split('T')[0];
            const solicitacoesHoje = data.filter(s => s.data_hora.startsWith(hoje)).length;
            document.getElementById('solicitacoesHoje').textContent = solicitacoesHoje;
            
            const mediaJuros = data.reduce((acc, curr) => acc + parseFloat(curr.juros || 0), 0) / data.length;
            document.getElementById('taxaMediaJuros').textContent = `${mediaJuros.toFixed(1)}%`;
        }

        // Função para preencher tabela
        function preencherTabela(data) {
            const tbody = document.getElementById('solicitacoesTable');
            tbody.innerHTML = '';

            data.forEach(solicitacao => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${formatarData(solicitacao.data_hora)}</td>
                    <td>${solicitacao.nome}</td>
                    <td>${solicitacao.telefone}</td>
                    <td>${formatarMoeda(solicitacao.valor)}</td>
                    <td>${solicitacao.tipo}</td>
                    <td><span class="status-badge">${solicitacao.status || 'Pendente'}</span></td>
                    <td class="action-buttons">
                        <button class="btn btn-primary btn-small" onclick="verDetalhes(${solicitacao.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-success btn-small" onclick="aprovar(${solicitacao.id})">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="btn btn-danger btn-small" onclick="recusar(${solicitacao.id})">
                            <i class="fas fa-times"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Funções auxiliares
        function formatarData(data) {
            return new Date(data).toLocaleString('pt-BR');
        }

        function formatarMoeda(valor) {
            return parseFloat(valor).toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        }

        // Função para exportar dados
        function exportarDados() {
            // Implementar exportação para CSV/Excel
        }

        // Função para baixar relatório PDF
        async function baixarRelatorioPDF() {
            const dataInicio = prompt('Digite a data inicial (YYYY-MM-DD):', moment().subtract(7, 'days').format('YYYY-MM-DD'));
            const dataFim = prompt('Digite a data final (YYYY-MM-DD):', moment().format('YYYY-MM-DD'));

            if (!dataInicio || !dataFim) return;

            try {
                const response = await fetch(`http://localhost:3000/api/solicitacoes/relatorio-pdf?dataInicio=${dataInicio}&dataFim=${dataFim}`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });

                if (!response.ok) throw new Error('Erro ao gerar relatório');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `relatorio_${moment().format('YYYY-MM-DD')}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao gerar relatório PDF');
            }
        }

        // Carregar dados ao iniciar
        document.addEventListener('DOMContentLoaded', carregarDados);

        // Atualizar a cada 5 minutos
        setInterval(carregarDados, 300000);
    </script>
</body>
</html>
