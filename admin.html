<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Sistema de Empréstimos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff7b3e;
            --secondary-color: #ffb347;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .status {
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }

        .status.error {
            background: #fff3f3;
            color: var(--error-color);
            border: 1px solid var(--error-color);
            display: none;
        }

        .status.success {
            background: #f3fff3;
            color: var(--success-color);
            border: 1px solid var(--success-color);
            display: none;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .loading i {
            color: var(--primary-color);
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: left;
        }

        .instructions h3 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .instructions ol {
            margin: 0;
            padding-left: 1.2rem;
        }

        .instructions li {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-shield"></i> Painel Administrativo</h1>
        
        <div id="loginForm" style="display: block;">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="admin@sistema.com" class="form-control">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="********" class="form-control">
            </div>
            <button onclick="fazerLogin()" class="btn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </div>

        <div id="painelContent" style="display: none;">
            <div class="stats">
                <div class="stat-card">
                    <h3>Total de Solicitações</h3>
                    <div id="totalSolicitacoes">0</div>
                </div>
                <div class="stat-card">
                    <h3>Solicitações Hoje</h3>
                    <div id="solicitacoesHoje">0</div>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Valor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="solicitacoesTable">
                        <!-- Dados serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://sistema-emprestimo.onrender.com'; // Nova URL do backend no Render

        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('painelContent').style.display = 'block';
                    carregarDados();
                } else {
                    alert('Email ou senha incorretos');
                }
            } catch (error) {
                alert('Erro ao fazer login');
            }
        }

        async function carregarDados() {
            try {
                const response = await fetch(`${API_URL}/api/solicitacoes`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const solicitacoes = await response.json();
                    atualizarDashboard(solicitacoes);
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        function atualizarDashboard(solicitacoes) {
            // Atualizar estatísticas
            document.getElementById('totalSolicitacoes').textContent = solicitacoes.length;
            
            const hoje = new Date().toISOString().split('T')[0];
            const solicitacoesHoje = solicitacoes.filter(s => 
                s.data_hora.startsWith(hoje)
            ).length;
            document.getElementById('solicitacoesHoje').textContent = solicitacoesHoje;

            // Atualizar tabela
            const tbody = document.getElementById('solicitacoesTable');
            tbody.innerHTML = '';

            solicitacoes.forEach(s => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${new Date(s.data_hora).toLocaleString()}</td>
                    <td>${s.nome}</td>
                    <td>${s.telefone}</td>
                    <td>R$ ${s.valor}</td>
                    <td>${s.status || 'Pendente'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Verificar se já está logado
        if (localStorage.getItem('token')) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('painelContent').style.display = 'block';
            carregarDados();
        }
    </script>
</body>
</html>
