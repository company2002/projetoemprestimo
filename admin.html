<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Sistema de Empréstimos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff7b3e;
            --secondary-color: #ffb347;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .status {
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }

        .status.error {
            background: #fff3f3;
            color: var(--error-color);
            border: 1px solid var(--error-color);
            display: none;
        }

        .status.success {
            background: #f3fff3;
            color: var(--success-color);
            border: 1px solid var(--success-color);
            display: none;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .loading i {
            color: var(--primary-color);
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: left;
        }

        .instructions h3 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .instructions ol {
            margin: 0;
            padding-left: 1.2rem;
        }

        .instructions li {
            margin: 0.5rem 0;
        }

        /* Adicionar estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
        }

        .close {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Estilo para o botão de adicionar usuário */
        .add-user-btn {
            background: var(--success-color);
            margin-bottom: 1rem;
        }

        /* Estilo para a tabela de usuários */
        .users-table {
            width: 100%;
            margin-top: 2rem;
        }

        .users-table th, .users-table td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .status-pendente {
            color: #f39c12;
            font-weight: bold;
        }

        .status-aprovado {
            color: #27ae60;
            font-weight: bold;
        }

        .status-recusado {
            color: #c0392b;
            font-weight: bold;
        }

        .btn-aprovar {
            background: #27ae60;
            color: white;
            margin-right: 5px;
        }

        .btn-recusar {
            background: #c0392b;
            color: white;
        }

        /* Estilos para gerenciamento de clientes */
        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .status-ativo {
            color: #27ae60;
            font-weight: bold;
        }

        .status-bloqueado {
            color: #c0392b;
            font-weight: bold;
        }

        .status-inadimplente {
            color: #f39c12;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
            margin: 2px;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-danger {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-shield"></i> Painel Administrativo</h1>
        
        <div id="loginForm" style="display: block;">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="admin@sistema.com" class="form-control">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="********" class="form-control">
            </div>
            <button onclick="fazerLogin()" class="btn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </div>

        <div id="painelContent" style="display: none;">
            <button onclick="mostrarGerenciarUsuarios()" class="btn">
                <i class="fas fa-users-cog"></i> Gerenciar Usuários
            </button>
            <button onclick="mostrarGerenciarClientes()" class="btn">
                <i class="fas fa-users"></i> Gerenciar Clientes
            </button>

            <div class="stats">
                <div class="stat-card">
                    <h3>Total de Solicitações</h3>
                    <div id="totalSolicitacoes">0</div>
                </div>
                <div class="stat-card">
                    <h3>Solicitações Hoje</h3>
                    <div id="solicitacoesHoje">0</div>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Valor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="solicitacoesTable">
                        <!-- Dados serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Gerenciamento de Usuários -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2><i class="fas fa-users"></i> Gerenciar Usuários</h2>
            
            <button onclick="mostrarFormNovoUsuario()" class="btn add-user-btn">
                <i class="fas fa-user-plus"></i> Novo Usuário
            </button>

            <div id="novoUsuarioForm" style="display: none;">
                <h3>Adicionar Novo Usuário</h3>
                <div class="form-group">
                    <label for="novoNome">Nome</label>
                    <input type="text" id="novoNome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="novoEmail">Email</label>
                    <input type="email" id="novoEmail" class="form-control">
                </div>
                <div class="form-group">
                    <label for="novaSenha">Senha</label>
                    <input type="password" id="novaSenha" class="form-control">
                </div>
                <div class="form-group">
                    <label for="novoTipo">Tipo de Usuário</label>
                    <select id="novoTipo" class="form-control">
                        <option value="admin">Administrador</option>
                        <option value="operador">Operador</option>
                    </select>
                </div>
                <button onclick="criarUsuario()" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar
                </button>
            </div>

            <table class="users-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <!-- Usuários serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Gerenciamento de Clientes -->
    <div id="clientesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalClientes()">&times;</span>
            <h2><i class="fas fa-users"></i> Gerenciar Clientes</h2>
            
            <div class="search-box">
                <input type="text" id="pesquisaCliente" placeholder="Pesquisar cliente..." onkeyup="filtrarClientes()">
            </div>

            <table class="users-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Score</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientesTable">
                    <!-- Clientes serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'https://sistema-emprestimo.onrender.com'; // Nova URL do backend no Render

        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('painelContent').style.display = 'block';
                    carregarDados();
                } else {
                    alert('Email ou senha incorretos');
                }
            } catch (error) {
                alert('Erro ao fazer login');
            }
        }

        async function carregarDados() {
            try {
                const response = await fetch(`${API_URL}/api/solicitacoes`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const solicitacoes = await response.json();
                    atualizarDashboard(solicitacoes);
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        function atualizarDashboard(solicitacoes) {
            // Atualizar estatísticas
            document.getElementById('totalSolicitacoes').textContent = solicitacoes.length;
            
            const hoje = new Date().toISOString().split('T')[0];
            const solicitacoesHoje = solicitacoes.filter(s => 
                s.data_hora.startsWith(hoje)
            ).length;
            document.getElementById('solicitacoesHoje').textContent = solicitacoesHoje;

            // Atualizar tabela
            const tbody = document.getElementById('solicitacoesTable');
            tbody.innerHTML = '';

            solicitacoes.forEach(s => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${new Date(s.data_hora).toLocaleString()}</td>
                    <td>${s.nome}</td>
                    <td>${s.telefone}</td>
                    <td>R$ ${s.valor}</td>
                    <td>${s.status || 'Pendente'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Verificar se já está logado
        if (localStorage.getItem('token')) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('painelContent').style.display = 'block';
            carregarDados();
        }

        // Funções para gerenciamento de usuários
        function mostrarGerenciarUsuarios() {
            document.getElementById('userModal').style.display = 'block';
            carregarUsuarios();
        }

        function fecharModal() {
            document.getElementById('userModal').style.display = 'none';
            document.getElementById('novoUsuarioForm').style.display = 'none';
        }

        function mostrarFormNovoUsuario() {
            document.getElementById('novoUsuarioForm').style.display = 'block';
        }

        async function carregarUsuarios() {
            try {
                const response = await fetch(`${API_URL}/api/usuarios`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const usuarios = await response.json();
                    const userData = JSON.parse(atob(localStorage.getItem('token').split('.')[1]));
                    const isMaster = userData.role === 'master';
                    
                    const tbody = document.getElementById('usersTable');
                    tbody.innerHTML = '';

                    usuarios.forEach(user => {
                        const tr = document.createElement('tr');
                        const acoes = isMaster ? `
                            ${user.role !== 'master' ? `
                                <button onclick="aprovarUsuario(${user.id})" class="btn btn-small btn-aprovar" ${user.status === 'aprovado' ? 'disabled' : ''}>
                                    <i class="fas fa-check"></i>
                                </button>
                                <button onclick="recusarUsuario(${user.id})" class="btn btn-small btn-recusar" ${user.status === 'recusado' ? 'disabled' : ''}>
                                    <i class="fas fa-times"></i>
                                </button>
                            ` : ''}
                            <button onclick="excluirUsuario(${user.id})" class="btn btn-small btn-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : '';

                        tr.innerHTML = `
                            <td>${user.nome}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td class="status-${user.status}">${user.status}</td>
                            <td>${acoes}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar usuários:', error);
                alert('Erro ao carregar usuários');
            }
        }

        async function aprovarUsuario(id) {
            await alterarStatusUsuario(id, 'aprovado');
        }

        async function recusarUsuario(id) {
            await alterarStatusUsuario(id, 'recusado');
        }

        async function alterarStatusUsuario(id, status) {
            try {
                const response = await fetch(`${API_URL}/api/usuarios/${id}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    alert(`Status do usuário ${status} com sucesso!`);
                    carregarUsuarios();
                } else {
                    alert('Erro ao alterar status do usuário');
                }
            } catch (error) {
                console.error('Erro ao alterar status:', error);
                alert('Erro ao alterar status do usuário');
            }
        }

        async function criarUsuario() {
            const nome = document.getElementById('novoNome').value;
            const email = document.getElementById('novoEmail').value;
            const senha = document.getElementById('novaSenha').value;
            const role = document.getElementById('novoTipo').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/registro`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ nome, email, senha, role })
                });

                if (response.ok) {
                    alert('Usuário criado com sucesso! Aguardando aprovação do usuário master.');
                    document.getElementById('novoUsuarioForm').style.display = 'none';
                    carregarUsuarios();
                } else {
                    alert('Erro ao criar usuário');
                }
            } catch (error) {
                console.error('Erro ao criar usuário:', error);
                alert('Erro ao criar usuário');
            }
        }

        async function excluirUsuario(id) {
            if (!confirm('Tem certeza que deseja excluir este usuário?')) return;

            try {
                const response = await fetch(`${API_URL}/api/usuarios/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    alert('Usuário excluído com sucesso!');
                    carregarUsuarios();
                } else {
                    alert('Erro ao excluir usuário');
                }
            } catch (error) {
                console.error('Erro ao excluir usuário:', error);
                alert('Erro ao excluir usuário');
            }
        }

        // Fechar modal quando clicar fora
        window.onclick = function(event) {
            if (event.target == document.getElementById('userModal')) {
                fecharModal();
            }
        }

        function mostrarGerenciarClientes() {
            document.getElementById('clientesModal').style.display = 'block';
            carregarClientes();
        }

        function fecharModalClientes() {
            document.getElementById('clientesModal').style.display = 'none';
        }

        async function carregarClientes() {
            try {
                const response = await fetch(`${API_URL}/api/clientes`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const clientes = await response.json();
                    const tbody = document.getElementById('clientesTable');
                    tbody.innerHTML = '';

                    clientes.forEach(cliente => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${cliente.nome}</td>
                            <td>${cliente.cpf}</td>
                            <td>
                                <input type="number" 
                                       value="${cliente.score}" 
                                       min="0" 
                                       max="1000" 
                                       onchange="atualizarScore(${cliente.id}, this.value)"
                                       style="width: 80px">
                            </td>
                            <td class="status-${cliente.status}">${cliente.status}</td>
                            <td>
                                <button onclick="alterarStatusCliente(${cliente.id}, 'ativo')" 
                                        class="btn btn-small ${cliente.status === 'ativo' ? 'btn-success' : ''}">
                                    Ativo
                                </button>
                                <button onclick="alterarStatusCliente(${cliente.id}, 'bloqueado')" 
                                        class="btn btn-small ${cliente.status === 'bloqueado' ? 'btn-danger' : ''}">
                                    Bloqueado
                                </button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
                alert('Erro ao carregar clientes');
            }
        }

        async function atualizarScore(clienteId, novoScore) {
            try {
                const response = await fetch(`${API_URL}/api/clientes/${clienteId}/score`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ score: parseInt(novoScore) })
                });

                if (response.ok) {
                    alert('Score atualizado com sucesso!');
                } else {
                    alert('Erro ao atualizar score');
                    carregarClientes(); // Recarrega para restaurar o valor anterior
                }
            } catch (error) {
                console.error('Erro ao atualizar score:', error);
                alert('Erro ao atualizar score');
                carregarClientes();
            }
        }

        async function alterarStatusCliente(clienteId, novoStatus) {
            try {
                const response = await fetch(`${API_URL}/api/clientes/${clienteId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ status: novoStatus })
                });

                if (response.ok) {
                    alert('Status do cliente atualizado com sucesso!');
                    carregarClientes();
                } else {
                    alert('Erro ao atualizar status do cliente');
                }
            } catch (error) {
                console.error('Erro ao atualizar status:', error);
                alert('Erro ao atualizar status do cliente');
            }
        }

        function filtrarClientes() {
            const input = document.getElementById('pesquisaCliente');
            const filtro = input.value.toLowerCase();
            const linhas = document.getElementById('clientesTable').getElementsByTagName('tr');

            for (let linha of linhas) {
                const nome = linha.cells[0].textContent.toLowerCase();
                const cpf = linha.cells[1].textContent.toLowerCase();
                if (nome.includes(filtro) || cpf.includes(filtro)) {
                    linha.style.display = '';
                } else {
                    linha.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
